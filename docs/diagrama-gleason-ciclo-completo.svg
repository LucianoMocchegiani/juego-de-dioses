<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text-title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #333; }
      .text-label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .text-value { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
      .text-small { font-family: Arial, sans-serif; font-size: 10px; fill: #888; }
      .tropic-cancer { stroke: #FF6B35; stroke-width: 2.5; fill: none; opacity: 0.6; }
      .tropic-equator { stroke: #FFD700; stroke-width: 2.5; fill: none; opacity: 0.6; }
      .tropic-capricorn { stroke: #FF1493; stroke-width: 2.5; fill: none; opacity: 0.6; }
      .spiral-segment { stroke: #FFD700; stroke-width: 2; fill: none; opacity: 0.7; }
      .sun-circle { fill: #FFD700; stroke: #FFA500; stroke-width: 2; }
      .center-point { fill: #FF0000; stroke: #000; stroke-width: 2; }
      .legend-box { fill: white; stroke: #ccc; stroke-width: 1; }
      .month-label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Título -->
  <text x="800" y="35" text-anchor="middle" class="text-title">Modelo de Gleason - Ciclo Completo del Año (12 Meses)</text>
  
  <!-- Vista Principal -->
  <g id="vista-ciclo" transform="translate(800, 600)">
    <!-- Centro del mundo -->
    <circle cx="0" cy="0" r="6" class="center-point"/>
    <text x="0" y="-400" text-anchor="middle" class="text-label" font-weight="bold">Centro del Mundo (Polo Norte)</text>
    
    <!-- Trópico de Cáncer (interior) -->
    <circle cx="0" cy="0" r="200" class="tropic-cancer"/>
    <text x="0" y="220" text-anchor="middle" class="text-label" fill="#FF6B35">Trópico de Cáncer</text>
    
    <!-- Ecuador (medio) -->
    <circle cx="0" cy="0" r="300" class="tropic-equator"/>
    <text x="0" y="320" text-anchor="middle" class="text-label" fill="#FFA500">Ecuador</text>
    
    <!-- Trópico de Capricornio (exterior) -->
    <circle cx="0" cy="0" r="400" class="tropic-capricorn"/>
    <text x="0" y="430" text-anchor="middle" class="text-label" fill="#FF1493">Trópico de Capricornio</text>
    
    <!-- Espiral completa con posiciones mensuales -->
    <!-- Mes 1: Cáncer (inicio) -->
    <circle cx="200" cy="0" r="10" class="sun-circle"/>
    <text x="200" y="-20" text-anchor="middle" class="month-label">Mes 1</text>
    <text x="200" y="-5" text-anchor="middle" class="text-small">Cáncer</text>
    
    <!-- Mes 2-3: Moviendo hacia afuera -->
    <circle cx="140" cy="140" r="10" class="sun-circle"/>
    <text x="140" y="160" text-anchor="middle" class="month-label">Mes 2-3</text>
    
    <circle cx="0" cy="250" r="10" class="sun-circle"/>
    <text x="0" y="270" text-anchor="middle" class="month-label">Mes 3-4</text>
    <text x="0" y="285" text-anchor="middle" class="text-small">Ecuador</text>
    
    <!-- Mes 4-5: Continuando hacia afuera -->
    <circle cx="-140" cy="140" r="10" class="sun-circle"/>
    <text x="-140" y="160" text-anchor="middle" class="month-label">Mes 4-5</text>
    
    <!-- Mes 6: Capricornio (máximo) -->
    <circle cx="-400" cy="0" r="10" class="sun-circle"/>
    <text x="-400" y="-20" text-anchor="middle" class="month-label">Mes 6</text>
    <text x="-400" y="-5" text-anchor="middle" class="text-small">Capricornio</text>
    
    <!-- Mes 7-8: Moviendo hacia adentro -->
    <circle cx="-140" cy="-140" r="10" class="sun-circle"/>
    <text x="-140" y="-160" text-anchor="middle" class="month-label">Mes 7-8</text>
    
    <circle cx="0" cy="-250" r="10" class="sun-circle"/>
    <text x="0" y="-270" text-anchor="middle" class="month-label">Mes 8-9</text>
    <text x="0" y="-285" text-anchor="middle" class="text-small">Ecuador</text>
    
    <!-- Mes 9-10: Continuando hacia adentro -->
    <circle cx="140" cy="-140" r="10" class="sun-circle"/>
    <text x="140" y="-160" text-anchor="middle" class="month-label">Mes 9-10</text>
    
    <!-- Mes 11-12: De vuelta a Cáncer -->
    <circle cx="200" cy="0" r="10" class="sun-circle" opacity="0.5"/>
    <text x="200" y="20" text-anchor="middle" class="month-label">Mes 11-12</text>
    <text x="200" y="35" text-anchor="middle" class="text-small">Vuelta a Cáncer</text>
    
    <!-- Dibujar espiral aproximada conectando los puntos -->
    <path class="spiral-segment" d="M 200 0 
      Q 170 70 140 140
      Q 70 200 0 250
      Q -70 200 -140 140
      Q -200 70 -400 0
      Q -200 -70 -140 -140
      Q -70 -200 0 -250
      Q 70 -200 140 -140
      Q 170 -70 200 0" fill="none"/>
    
    <!-- Flechas indicando dirección -->
    <path d="M 100 0 A 100 100 0 0 1 50 50" stroke="#FFD700" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="60" y="30" class="text-small" fill="#FFD700">Hacia afuera</text>
    
    <path d="M -100 0 A 100 100 0 0 0 -50 -50" stroke="#FFA500" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="-60" y="-30" text-anchor="end" class="text-small" fill="#FFA500">Hacia adentro</text>
  </g>
  
  <!-- Información detallada -->
  <g id="info-detallada" transform="translate(50, 50)">
    <rect x="0" y="0" width="700" height="500" class="legend-box" rx="5"/>
    <text x="350" y="30" text-anchor="middle" class="text-label" font-weight="bold">Ciclo Completo del Año (12 Meses)</text>
    
    <text x="20" y="60" class="text-label" font-weight="bold">Primera Mitad del Año (Espiral Hacia Afuera):</text>
    <text x="30" y="85" class="text-value">• Mes 1: Sol en Trópico de Cáncer (radio mínimo)</text>
    <text x="30" y="105" class="text-value">• Mes 2-3: Sol se mueve hacia el Ecuador</text>
    <text x="30" y="125" class="text-value">• Mes 3-4: Sol cruza el Ecuador</text>
    <text x="30" y="145" class="text-value">• Mes 4-5: Sol continúa hacia Capricornio</text>
    <text x="30" y="165" class="text-value">• Mes 6: Sol alcanza Trópico de Capricornio (radio máximo)</text>
    
    <text x="20" y="200" class="text-label" font-weight="bold">Segunda Mitad del Año (Espiral Hacia Adentro):</text>
    <text x="30" y="225" class="text-value">• Mes 7-8: Sol se mueve desde Capricornio hacia el Ecuador</text>
    <text x="30" y="245" class="text-value">• Mes 8-9: Sol cruza el Ecuador de vuelta</text>
    <text x="30" y="265" class="text-value">• Mes 9-10: Sol continúa hacia Cáncer</text>
    <text x="30" y="285" class="text-value">• Mes 11-12: Sol regresa a Trópico de Cáncer (completa el ciclo)</text>
    
    <text x="20" y="320" class="text-label" font-weight="bold">Estaciones (Hemisferio Norte):</text>
    <text x="30" y="345" class="text-value">• Sol en Cáncer (Mes 1, 12): Verano</text>
    <text x="30" y="365" class="text-value">• Sol en Ecuador (Mes 3-4, 8-9): Primavera/Otoño</text>
    <text x="30" y="385" class="text-value">• Sol en Capricornio (Mes 6): Invierno</text>
    
    <text x="20" y="420" class="text-label" font-weight="bold">Fórmula del Movimiento:</text>
    <text x="30" y="445" class="text-value">• Radio actual = r_min + (r_max - r_min) × función_espiral(tiempo)</text>
    <text x="30" y="465" class="text-value">• Ángulo = 2π × (tiempo / período_rotación_diaria)</text>
    <text x="30" y="485" class="text-value">• El radio cambia gradualmente durante el año, creando la espiral</text>
  </g>
  
  <!-- Comparación con modelo simple -->
  <g id="comparacion" transform="translate(800, 50)">
    <rect x="0" y="0" width="750" height="500" class="legend-box" rx="5"/>
    <text x="375" y="30" text-anchor="middle" class="text-label" font-weight="bold">Comparación: Modelo Simple vs Modelo de Gleason</text>
    
    <text x="20" y="60" class="text-label" font-weight="bold">Modelo Simple (Actual en el código):</text>
    <text x="30" y="85" class="text-value">• Sol gira en círculo fijo (radio constante)</text>
    <text x="30" y="105" class="text-value">• No hay variación estacional</text>
    <text x="30" y="125" class="text-value">• Fórmula: x = cos(ángulo) × radio_fijo</text>
    <text x="30" y="145" class="text-value">• Fórmula: y = sin(ángulo) × radio_fijo</text>
    
    <text x="20" y="180" class="text-label" font-weight="bold">Modelo de Gleason (Correcto):</text>
    <text x="30" y="205" class="text-value">• Sol se mueve en espiral (radio variable)</text>
    <text x="30" y="225" class="text-value">• Radio mínimo: Trópico de Cáncer</text>
    <text x="30" y="245" class="text-value">• Radio máximo: Trópico de Capricornio</text>
    <text x="30" y="265" class="text-value">• Fórmula: radio = f(tiempo) donde f es función espiral</text>
    <text x="30" y="285" class="text-value">• Fórmula: x = cos(ángulo) × radio(tiempo)</text>
    <text x="30" y="305" class="text-value">• Fórmula: y = sin(ángulo) × radio(tiempo)</text>
    
    <text x="20" y="340" class="text-label" font-weight="bold">Implementación Sugerida:</text>
    <text x="30" y="365" class="text-value">• Período de la espiral: 365 días de juego (1 año)</text>
    <text x="30" y="385" class="text-value">• Radio mínimo (Cáncer): ~1000m (1x radio mundo)</text>
    <text x="30" y="405" class="text-value">• Radio máximo (Capricornio): ~2000m (2x radio mundo)</text>
    <text x="30" y="425" class="text-value">• Función: radio(t) = r_min + (r_max - r_min) × |sin(2π × t / año)|</text>
    <text x="30" y="445" class="text-value">• O usar función más suave para espiral continua</text>
    <text x="30" y="465" class="text-value">• El ángulo sigue rotando diariamente mientras el radio cambia anualmente</text>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#000" />
    </marker>
  </defs>
</svg>
