<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text-title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #333; }
      .text-label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .text-value { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
      .text-small { font-family: Arial, sans-serif; font-size: 10px; fill: #888; }
      .tropic-cancer { stroke: #FF6B35; stroke-width: 3; fill: none; opacity: 0.7; }
      .tropic-equator { stroke: #FFD700; stroke-width: 3; fill: none; opacity: 0.7; }
      .tropic-capricorn { stroke: #FF1493; stroke-width: 3; fill: none; opacity: 0.7; }
      .spiral-path { stroke: #FFD700; stroke-width: 2.5; fill: none; opacity: 0.8; }
      .spiral-path-reverse { stroke: #FFA500; stroke-width: 2.5; fill: none; opacity: 0.8; stroke-dasharray: 5,3; }
      .sun-circle { fill: #FFD700; stroke: #FFA500; stroke-width: 2; }
      .center-point { fill: #FF0000; stroke: #000; stroke-width: 2; }
      .world-circle { fill: #8B4513; stroke: #654321; stroke-width: 2; opacity: 0.3; }
      .legend-box { fill: white; stroke: #ccc; stroke-width: 1; }
      .arrow { stroke: #000; stroke-width: 1.5; fill: #000; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#000" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="700" y="35" text-anchor="middle" class="text-title">Modelo de Gleason - Movimiento Espiral del Sol</text>
  
  <!-- Vista Principal -->
  <g id="vista-gleason" transform="translate(700, 500)">
    <!-- Centro del mundo (Polo Norte) -->
    <circle cx="0" cy="0" r="8" class="center-point"/>
    <text x="0" y="-350" text-anchor="middle" class="text-label" font-weight="bold">Centro del Mundo (Polo Norte)</text>
    
    <!-- Mundo (círculo de referencia) -->
    <circle cx="0" cy="0" r="200" class="world-circle"/>
    <text x="0" y="-190" text-anchor="middle" class="text-value">Radio Mundo: 1000m</text>
    
    <!-- Trópico de Cáncer (círculo interior - naranja) -->
    <circle cx="0" cy="0" r="150" class="tropic-cancer"/>
    <text x="0" y="180" text-anchor="middle" class="text-label" fill="#FF6B35">Trópico de Cáncer</text>
    <text x="0" y="195" text-anchor="middle" class="text-value" fill="#FF6B35">(Radio interior)</text>
    
    <!-- Ecuador (círculo medio - amarillo) -->
    <circle cx="0" cy="0" r="225" class="tropic-equator"/>
    <text x="0" y="240" text-anchor="middle" class="text-label" fill="#FFA500">Ecuador</text>
    
    <!-- Trópico de Capricornio (círculo exterior - rosa) -->
    <circle cx="0" cy="0" r="300" class="tropic-capricorn"/>
    <text x="0" y="330" text-anchor="middle" class="text-label" fill="#FF1493">Trópico de Capricornio</text>
    <text x="0" y="345" text-anchor="middle" class="text-value" fill="#FF1493">(Radio exterior)</text>
    
    <!-- Espiral del sol: de adentro hacia afuera (Cáncer → Capricornio) -->
    <!-- Espiral matemática: r = r_min + (r_max - r_min) * (ángulo / (2π * vueltas)) -->
    <path id="spiral-out" class="spiral-path" d="M 150 0 
      A 150 150 0 0 1 -150 0
      A 180 180 0 0 1 150 0
      A 210 210 0 0 1 -150 0
      A 240 240 0 0 1 150 0
      A 270 270 0 0 1 -150 0
      A 300 300 0 0 1 150 0"/>
    
    <!-- Espiral del sol: de afuera hacia adentro (Capricornio → Cáncer) -->
    <path id="spiral-in" class="spiral-path-reverse" d="M 300 0 
      A 300 300 0 0 0 -300 0
      A 270 270 0 0 0 300 0
      A 240 240 0 0 0 -300 0
      A 210 210 0 0 0 300 0
      A 180 180 0 0 0 -300 0
      A 150 150 0 0 0 300 0"/>
    
    <!-- Sol en diferentes posiciones de la espiral -->
    <!-- Posición 1: En el trópico de Cáncer (inicio del ciclo) -->
    <circle cx="150" cy="0" r="12" class="sun-circle"/>
    <text x="150" y="-20" text-anchor="middle" class="text-label">Sol (Cáncer)</text>
    <text x="150" y="-5" text-anchor="middle" class="text-small">Inicio ciclo</text>
    
    <!-- Posición 2: En el ecuador (mitad del camino hacia afuera) -->
    <circle cx="0" cy="225" r="12" class="sun-circle"/>
    <text x="0" y="245" text-anchor="middle" class="text-label">Sol (Ecuador)</text>
    <text x="0" y="260" text-anchor="middle" class="text-small">Mitad ciclo</text>
    
    <!-- Posición 3: En el trópico de Capricornio (máximo radio) -->
    <circle cx="-300" cy="0" r="12" class="sun-circle"/>
    <text x="-300" y="-20" text-anchor="middle" class="text-label">Sol (Capricornio)</text>
    <text x="-300" y="-5" text-anchor="middle" class="text-small">Máximo radio</text>
    
    <!-- Posición 4: De vuelta en el ecuador (mitad del camino hacia adentro) -->
    <circle cx="0" cy="-225" r="12" class="sun-circle"/>
    <text x="0" y="-245" text-anchor="middle" class="text-label">Sol (Ecuador)</text>
    <text x="0" y="-260" text-anchor="middle" class="text-small">Mitad ciclo</text>
    
    <!-- Flechas indicando dirección de la espiral -->
    <path d="M 200 0 A 200 200 0 0 1 100 100" class="arrow" fill="none" stroke="#FFD700" stroke-width="2"/>
    <text x="120" y="60" class="text-small" fill="#FFD700">Espiral hacia afuera</text>
    
    <path d="M -200 0 A 200 200 0 0 0 -100 -100" class="arrow" fill="none" stroke="#FFA500" stroke-width="2"/>
    <text x="-120" y="-60" text-anchor="end" class="text-small" fill="#FFA500">Espiral hacia adentro</text>
    
    <!-- Línea de referencia (Norte) -->
    <line x1="0" y1="0" x2="0" y2="-320" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="15" y="-310" class="text-value">Norte (0°)</text>
  </g>
  
  <!-- Leyenda -->
  <g id="leyenda" transform="translate(50, 50)">
    <rect x="0" y="0" width="280" height="200" class="legend-box" rx="5"/>
    <text x="140" y="25" text-anchor="middle" class="text-label" font-weight="bold">Leyenda</text>
    
    <circle cx="20" cy="45" r="8" class="sun-circle"/>
    <text x="35" y="50" class="text-label">Sol</text>
    
    <line x1="10" y1="65" x2="30" y2="65" class="tropic-cancer"/>
    <text x="35" y="70" class="text-label">Trópico de Cáncer (interior)</text>
    
    <line x1="10" y1="85" x2="30" y2="85" class="tropic-equator"/>
    <text x="35" y="90" class="text-label">Ecuador (medio)</text>
    
    <line x1="10" y1="105" x2="30" y2="105" class="tropic-capricorn"/>
    <text x="35" y="110" class="text-label">Trópico de Capricornio (exterior)</text>
    
    <line x1="10" y1="125" x2="30" y2="125" class="spiral-path"/>
    <text x="35" y="130" class="text-label">Espiral hacia afuera (Cáncer→Capricornio)</text>
    
    <line x1="10" y1="145" x2="30" y2="145" class="spiral-path-reverse"/>
    <text x="35" y="150" class="text-label">Espiral hacia adentro (Capricornio→Cáncer)</text>
    
    <circle cx="20" cy="170" r="5" class="center-point"/>
    <text x="35" y="175" class="text-label">Centro (Polo Norte)</text>
  </g>
  
  <!-- Información técnica -->
  <g id="info-tecnica" transform="translate(50, 850)">
    <rect x="0" y="0" width="1300" height="130" class="legend-box" rx="5"/>
    <text x="650" y="25" text-anchor="middle" class="text-label" font-weight="bold">Modelo de Gleason - Movimiento Espiral del Sol</text>
    
    <text x="20" y="50" class="text-label" font-weight="bold">Características del Movimiento:</text>
    <text x="30" y="70" class="text-value">• El sol se mueve en espiral, no en círculo simple</text>
    <text x="30" y="90" class="text-value">• Radio mínimo: Trópico de Cáncer (círculo interior - naranja)</text>
    <text x="30" y="110" class="text-value">• Radio máximo: Trópico de Capricornio (círculo exterior - rosa)</text>
    
    <text x="400" y="50" class="text-label" font-weight="bold">Ciclo Completo:</text>
    <text x="410" y="70" class="text-value">• Espiral hacia afuera: Cáncer → Capricornio (6 meses de juego)</text>
    <text x="410" y="90" class="text-value">• Espiral hacia adentro: Capricornio → Cáncer (6 meses de juego)</text>
    <text x="410" y="110" class="text-value">• Total: 1 año de juego = 1 ciclo completo</text>
    
    <text x="800" y="50" class="text-label" font-weight="bold">Estaciones:</text>
    <text x="810" y="70" class="text-value">• Sol cerca de Cáncer: Verano en hemisferio norte</text>
    <text x="810" y="90" class="text-value">• Sol cerca de Capricornio: Invierno en hemisferio norte</text>
    <text x="810" y="110" class="text-value">• El movimiento en espiral crea las estaciones del año</text>
  </g>
</svg>
