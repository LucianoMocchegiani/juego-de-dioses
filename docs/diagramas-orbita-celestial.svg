<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text-title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .text-label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .text-value { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
      .orbit-sun { stroke: #FFD700; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
      .orbit-moon { stroke: #E6E6FA; stroke-width: 2; fill: none; stroke-dasharray: 3,3; }
      .world-circle { fill: #8B4513; stroke: #654321; stroke-width: 2; }
      .sun-circle { fill: #FFD700; stroke: #FFA500; stroke-width: 2; }
      .moon-circle { fill: #C0C0C0; stroke: #808080; stroke-width: 2; }
      .center-point { fill: #FF0000; stroke: #000; stroke-width: 2; }
      .arrow { stroke: #000; stroke-width: 1.5; fill: #000; marker-end: url(#arrowhead); }
      .legend-box { fill: white; stroke: #ccc; stroke-width: 1; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#000" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="600" y="30" text-anchor="middle" class="text-title">Sistema de Órbitas Celestiales - Vista Superior</text>
  
  <!-- Vista Superior (Plano XY) -->
  <g id="vista-superior" transform="translate(600, 350)">
    <!-- Centro del mundo -->
    <circle cx="0" cy="0" r="5" class="center-point"/>
    <text x="0" y="-20" text-anchor="middle" class="text-label">Centro del Mundo</text>
    
    <!-- Mundo (círculo de referencia) -->
    <circle cx="0" cy="0" r="200" class="world-circle" opacity="0.3"/>
    <text x="0" y="-190" text-anchor="middle" class="text-value">Radio Mundo: 1000m</text>
    
    <!-- Órbita del Sol -->
    <circle cx="0" cy="0" r="300" class="orbit-sun"/>
    <text x="0" y="340" text-anchor="middle" class="text-label">Órbita del Sol (Radio: 1500m = 1.5x radio mundo)</text>
    
    <!-- Sol en posición inicial (ángulo 0 = Este/Norte) -->
    <circle cx="300" cy="0" r="15" class="sun-circle"/>
    <text x="300" y="-25" text-anchor="middle" class="text-label">Sol</text>
    <text x="300" y="-10" text-anchor="middle" class="text-value">Ángulo: 0°</text>
    
    <!-- Flecha de rotación del Sol (sentido horario) -->
    <path d="M 280 0 A 280 280 0 0 1 250 20" class="arrow" fill="none"/>
    <text x="240" y="35" class="text-value">Sentido horario</text>
    
    <!-- Órbita de la Luna -->
    <circle cx="0" cy="0" r="300" class="orbit-moon"/>
    <text x="0" y="370" text-anchor="middle" class="text-label">Órbita de la Luna (Radio: 1500m = 1.5x radio mundo)</text>
    
    <!-- Luna en posición inicial (desplazamiento π = 180° = opuesta al sol) -->
    <circle cx="-300" cy="0" r="10" class="moon-circle"/>
    <text x="-300" y="-25" text-anchor="middle" class="text-label">Luna</text>
    <text x="-300" y="-10" text-anchor="middle" class="text-value">Ángulo: 180°</text>
    
    <!-- Flecha de rotación de la Luna (sentido horario, más lento) -->
    <path d="M -280 0 A 280 280 0 0 1 -250 -20" class="arrow" fill="none"/>
    <text x="-240" y="-35" class="text-value">Sentido horario (más lento)</text>
    
    <!-- Línea de referencia (Norte) -->
    <line x1="0" y1="0" x2="0" y2="-320" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="15" y="-310" class="text-value">Norte (0°)</text>
    
    <!-- Línea de referencia (Este) -->
    <line x1="0" y1="0" x2="320" y2="0" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="325" y="-5" class="text-value">Este (90°)</text>
  </g>
  
  <!-- Leyenda -->
  <g id="leyenda" transform="translate(50, 650)">
    <rect x="0" y="0" width="200" height="130" class="legend-box" rx="5"/>
    <text x="100" y="20" text-anchor="middle" class="text-label" font-weight="bold">Leyenda</text>
    
    <circle cx="20" cy="35" r="8" class="sun-circle"/>
    <text x="35" y="40" class="text-label">Sol</text>
    
    <circle cx="20" cy="55" r="6" class="moon-circle"/>
    <text x="35" y="60" class="text-label">Luna</text>
    
    <circle cx="20" cy="75" r="5" class="center-point"/>
    <text x="35" y="80" class="text-label">Centro del Mundo</text>
    
    <line x1="10" y1="95" x2="30" y2="95" class="orbit-sun"/>
    <text x="35" y="100" class="text-label">Órbita del Sol</text>
    
    <line x1="10" y1="115" x2="30" y2="115" class="orbit-moon"/>
    <text x="35" y="120" class="text-label">Órbita de la Luna</text>
  </g>
  
  <!-- Información técnica -->
  <g id="info-tecnica" transform="translate(800, 50)">
    <rect x="0" y="0" width="350" height="300" class="legend-box" rx="5"/>
    <text x="175" y="25" text-anchor="middle" class="text-label" font-weight="bold">Especificaciones Técnicas</text>
    
    <text x="20" y="50" class="text-label" font-weight="bold">Sol:</text>
    <text x="30" y="70" class="text-value">• Ciclo completo: 24 horas de juego</text>
    <text x="30" y="90" class="text-value">• Radio de órbita: 1500m (1.5x radio mundo)</text>
    <text x="30" y="110" class="text-value">• Altura: 500m sobre nivel del mar</text>
    <text x="30" y="130" class="text-value">• Velocidad: Constante (sentido horario)</text>
    <text x="30" y="150" class="text-value">• Fórmula: x = cos(ángulo) × 1500</text>
    <text x="30" y="170" class="text-value">           y = sin(ángulo) × 1500</text>
    <text x="30" y="190" class="text-value">           z = 500</text>
    
    <text x="20" y="220" class="text-label" font-weight="bold">Luna:</text>
    <text x="30" y="240" class="text-value">• Ciclo completo: 28 días de juego</text>
    <text x="30" y="260" class="text-value">• Radio de órbita: 1500m (1.5x radio mundo)</text>
    <text x="30" y="280" class="text-value">• Altura: 500m sobre nivel del mar</text>
  </g>
</svg>
