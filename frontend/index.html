<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dioses - Visualizador 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
            z-index: 100;
        }
        
        #info-panel h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        #info-panel p {
            margin: 5px 0;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }
        
        .error {
            color: #f44336;
        }
        
        .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="loading">Cargando partículas...</div>
    <div id="canvas-container" tabindex="0"></div>
    <div id="info-panel">
        <h3>Juego de Dioses - Demo</h3>
        <p id="dimension-info">Cargando...</p>
        <p id="particles-count">Partículas: 0</p>
        <p id="status" class="success">Conectado</p>
        <p style="margin-top: 10px; font-size: 12px; color: #aaa;">
            Controles:<br>
            Click + Arrastrar: Rotar<br>
            Rueda: Zoom<br>
            Click derecho + Arrastrar: Mover
        </p>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
